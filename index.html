<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trendify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Trendify!</h1>
      <div class="create-username">
        <h2>Create a username</h2>
        <input type="text" id="username" placeholder="Nhập tên người dùng" />
        <button onclick="enterApp()">Start</button>
      </div>

      <div class="main-content" id="main-content" style="display: none">
        <h2>List of challenges</h2>
        <div class="challenges">
          <div class="challenge">
            <h3>Dance to music challenge</h3>
            <img src="./img/dance.png" alt="Challenge 1" />
            <button id="joinButton">Join</button>
          </div>
          <div class="challenge">
            <h3>Hiphop dance challenge</h3>
            <img src="./img/hiphop.jpg" alt="Challenge 2" />
            <button id="joinButton">Join</button>
          </div>
          <div class="challenge">
            <h3>Rap Challenge</h3>
            <img src="./img/rap.jpg" alt="Challenge 3" />
            <button id="joinButton">Join</button>
          </div>
          <div class="challenge">
            <h3>Random Karaoke Challenge</h3>
            <img src="./img/karaoke.jpg" alt="Challenge 4" />
            <button id="joinButton">Join</button>
          </div>
        </div>

        <h2>Create new challenge</h2>
        <input type="text" id="challenge-name" placeholder="Tên thử thách" />
        <input
          type="file"
          id="challenge-video"
          accept="video/*"
          placeholder="Tải video lên"
        />
        <button>Create challenge</button>

        <h2>Top users</h2>
        <ul class="top-users">
          <li>Tuyen - 100 point</li>
          <li>Duy - 90 point</li>
          <li>Hieu - 80 point</li>
          <li>Viet Anh - 70 point</li>
        </ul>
      </div>
    </div>

    <script>
      function enterApp() {
        const username = document.getElementById("username").value;
        if (username) {
          document.querySelector(".create-username").style.display = "none";
          document.getElementById("main-content").style.display = "block";
          alert(`Welcome, ${username}!`);
        } else {
          alert("Please enter username!");
        }
      }
    </script>
    <script src="./script.js "></script>
  </body>
</html>
